# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Deploy-PROD
on:
  push:
    branches: [master]

env:
  NODE_VERSION: "20.11.1"
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REPOSITORY: ${{ vars.DOCKER_REPOSITORY }}

jobs:
  checkout-and-setup:
    name: ğŸ”§ Checkout and Setup
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout Repository"
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ”§ Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "${{ env.NODE_VERSION }}"

  dependency-and-build:
    name: ğŸ“¦ Install and Build
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - uses: actions/checkout@v4.2.2
      - name: ğŸ“¦ Dependency Injection
        run: |
          npm install -g @angular/cli
          npm install --force
      - name: ğŸ“‚ Build
        run: npm run build

  docker-login:
    name: ğŸ³ Docker Login
    runs-on: ubuntu-latest
    needs: dependency-and-build
    steps:
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
    needs: [dependency-and-build, docker-login]
    steps:
      - uses: actions/checkout@v4.2.2

      - name: âœ… Get current package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6.4
        with:
          image: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}
          tags: ${{ steps.package-version.outputs.current-version}}, latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          buildArgs: NODE_ENV=production
          multiPlatform: true
          platform: linux/amd64,linux/arm64
